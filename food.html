<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<script type="text/javascript" src="wow.min.js"></script>
	<title>음식 랜덤 뽑기</title>
	<style type="text/css">
	body, ul, li{ margin:0; padding:; background-color: black;}
	.row{ margin:0;padding:0px 50px;position: relative; }
	.row .col-1{background-color: #00ff01;width:1400px; height:2000px;text-align: center; padding-top: 100px;}
	.row .col-2{background-color: black;width:600px; height:500px;text-align: center; position: absolute;right: 30%; top: 10%;}
	.button1{border: none; color:white; display: inline-block; background-color: red;opacity:0;cursor:pointer; padding: 20px 40px;}
	.button2{border: none; color:white; display: inline-block; background-color: red;opacity:0;cursor:pointer; padding: 20px 40px;}
	.button3{border: none; color:white; display: inline-block; background-color: red;opacity:0;cursor:pointer; padding: 20px 40px;}
}
</style>
</head>
<body>
	<div class="row">
		<div class="col-1">
			<div class="col-2">
				</div>
			<video src="topping.mp4" autoplay loop muted id="video1" width="15%"
			style="position: absolute;top: 21%; right: 56%;"></video>
			<video src="sauce.mp4" autoplay loop muted id="video2"width="15%"
			style="position: absolute;top: 21%; right: 42%;"></video>
			<video src="main.mp4" autoplay loop muted id="video3"width="15%"
			style="position: absolute;top: 21%; right: 27.5%;"></video>
		
			<img src="foodingame.png" width="700px" style="position: absolute;top: 15%; right: 26.5%;">


			<video src="toppingtext.mp4" autoplay loop muted id="video4"width="11%"
			style="position: absolute;top: 31%; right: 54%;"></video>
			<video src="saucetext.mp4" autoplay loop muted id="video5"width="8%"
			style="position: absolute;top: 30.9%; right: 45%;"></video>
			<video src="maintext.mp4" autoplay loop muted id="video6"width="11%"
			style="position: absolute;top: 31%; right: 35%;"></video>

			<img src="arcade_hole.png" width="1200px" style="position: absolute; right: 1%;">

			<button class="button button1" style="position: absolute; top:39%;right:44.5%;" onclick="" id="but1"></button>
				<button class="button button2" style="position: absolute; top:39%;right:36.5%;"onclick="" id="but2"></button>
				<button class="button button3"style="position: absolute; top:39%;right:28%;"onclick="" id="but3"></button>
			<script>
		but1.onclick = function()
		{if(video1.paused){
			video1.play();video4.play();}else{video1.pause();video4.pause();}}
		but2.onclick = function()
		{if(video2.paused){
			video2.play();video5.play();}else{video2.pause();video5.pause();}}
		but3.onclick = function()
		{if(video3.paused){
			video3.play();video6.play();}else{video3.pause();video6.pause();}}
	</script>

			
		</div>
	</div>

</body>
</html>
